<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Correspondência de Letra</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 min-h-screen flex flex-col items-center p-8 font-sans text-gray-900">

  <header class="mb-12 text-center max-w-lg">
    <h1 class="text-5xl font-extrabold text-white drop-shadow-lg mb-4">Correspondência de Letra</h1>
    <p class="text-lg text-purple-200">Encontre músicas pelo trecho exato da letra que você lembrar.</p>
  </header>

  <form id="formBusca" class="flex w-full max-w-xl gap-4 mb-8 bg-white bg-opacity-90 rounded-xl shadow-xl p-6">
    <input
      type="text"
      id="inputTrecho"
      placeholder="Digite um trecho da música"
      required
      minlength="4"
      class="flex-grow px-5 py-3 border-2 border-purple-400 rounded-lg placeholder-purple-400 focus:outline-none focus:ring-4 focus:ring-purple-600 transition"
    />
    <button
      type="submit"
      class="bg-purple-700 hover:bg-purple-800 text-white font-semibold px-8 rounded-lg shadow-md transform hover:scale-105 transition"
    >
      Buscar
    </button>
  </form>

  <div id="erro" class="hidden max-w-xl mb-6 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg font-semibold shadow-md"></div>

  <div
    id="resultado"
    class="hidden w-full max-w-xl bg-white bg-opacity-90 rounded-xl shadow-2xl p-8 space-y-8"
  ></div>

  <!-- Script externo -->
  <script src="script.js"></script>
</body>
</html>
